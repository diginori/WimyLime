<html>
<head>
	<meta http-equiv="content-type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="target-densitydpi=device-dpi, width=device-width, user-scalable=no" />
	<title>WimeLime - Rhythm Action with YouTube</title>
	
	<script src="util.js"></script>
	
	<link href="style.css" rel="stylesheet" type="text/css" />
</head>
<body id="whitebody">
	<div id="indexmain">
		<div id="main_head">
			<span class="mainlogo"><a href='/'>WimyLime</a></span>
			<br /><br />
			<div id="main_menu">
				<a href='/'>Home</a>
				&nbsp;&nbsp;
				<a href='/startRecord.htm'>Create</a>
				&nbsp;&nbsp;
				<a href='/list.htm'>Play</a>
			</div>
		</div>
		<div id="main_inner">
			<div id="list_table">Loading...</div>
		</div>
	</div>


	<script>
	function requestList()
	{
		request("/listLime.py",
			function(responseJSON)
			{
				result = "<table class='data_table'>";
				result += "<tr>";
					result += "<th>제목</th><th>제작자</th>";
				result += "</tr>";
				for ( var i=0; i<responseJSON.length; ++i )
				{
					item = responseJSON[i];
	
					result += "<tr>";
					result += "<td><a href='player.htm?lime_index=" + item.index + "'>" + item.title + "</a></td>";
					result += "<td><a href='player.htm?lime_index=" + item.index + "'>" + item.author + "</a></td>";
	   				result += "</tr>";
	
				}
				result += "</table>";
				
				$("list_table").innerHTML = result;
			}
		)
	}
	
	requestList();
	
	</script>

</body>
</html>
