<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
    <title>YouTube Player API Sample</title>
    <link href="style.css" rel="stylesheet" type="text/css"/>

    <script src="common.js"></script>
    <script>
    var keytyped = false;

    document.onkeydown = addKey;
    
    var keylog = "";
    function addKey(event)
    {
    	if ( ytplayer == null )
    	{
        	keylog = keylog + "0";
    	}
    	else
    	{
        	keylog = keylog + ytplayer.getCurrentTime();
    	}

    	keytyped = true;
    	
    	if ( event.keyCode == KEYCODE_Z )
    	{
    		keylog = keylog + " Z ";
    	}
    	else if ( event.keyCode == KEYCODE_X )
    	{
    		keylog = keylog + " X ";
    		
    	}
    	else if ( event.keyCode == KEYCODE_C )
    	{
    		keylog = keylog + " C ";
    	}
    	else
    	{
    		return;
    	}


    	keylog = keylog + ",<br />";
    	
    	var logDiv = document.getElementById("result");
    	
    	
    	
    	logDiv.innerHTML = keylog;
    }

    function draw()
    {
    	var canvas = document.getElementById("mycanvas");
    	
    	if ( canvas == null ) return;
    	var context = canvas.getContext("2d");
    	
    	context.clearRect(0, 0, CANVAS_WIDTH, CANVAS_HEIGHT);
    	context.fillStyle = "rgb(150,150,150)";
    	
    	if ( keytyped )
    	{
    		context.fillStyle = "rgb(255,255,255)";
    		keytyped = false;
    	}
    	
    	context.fillRect(0,0,CANVAS_WIDTH, CANVAS_HEIGHT);
    }
    
    startMainLoop(draw);
    </script>
    
    <script src="http://www.google.com/jsapi" type="text/javascript"></script>
    <script src="youtube.js" type="text/javascript"></script>
    <script src="recorder.js" type="text/javascript"></script>
  </head>
  <body>
  	<div id="allcontent">
	    <div id="videoDiv">Loading...</div>
	    <br />
	    <canvas id="mycanvas" width="480" height="300"></canvas>
	    <br />
	    <div id="result"></div>
  	</div>
    
  </body>
</html>
